version: "3.7"

# yaml refs
x-refs:
  common_config: &common_config
    restart: always
    env_file:
    - .env

services:
  auths:
    <<: *common_config
    build: 
      context: ./services/auth
      dockerfile: Dockerfile
      network: host
    ports:
    - "9000"

    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB} 
      DATA_HOST: http://data:8080

  data:
    <<: *common_config
    image: hasura/graphql-engine:v1.2.0-beta.3.cli-migrations-v2
    volumes:
      - ./services/data/migrations:/hasura-migrations
      - ./services/data/metadata:/hasura-metadata
    ports:
      - "8080:8080"
    depends_on:
      - events
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB}
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_MIGRATIONS_DIR: "/hasura-migrations"
      HASURA_GRAPHQL_METADATA_DIR: "/hasura-metadata"
      EVENT_TRIGGER_URL: http://events:9000/events
      REMOTE_SCHEMA_URL: http://events:9000/graphql
      ACTION_URL: http://events:9000/actions
      HASURA_GRAPHQL_AUTH_HOOK: http://events:9000/auth/verify
      
  events:
    <<: *common_config
    build: 
      context: ./services/events
      dockerfile: Dockerfile
      network: host
    ports:
    - "9000"

    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:5432/${POSTGRES_DB} 
      DATA_HOST: http://data:8080
