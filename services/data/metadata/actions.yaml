actions:
- name: changeProfilePassword
  definition:
    kind: synchronous
    handler: '{{ACTION_URL}}'
  permissions:
  - role: user
- name: changeUserPassword
  definition:
    kind: synchronous
    handler: '{{ACTION_URL}}'
  permissions:
  - role: user
- name: createUser
  definition:
    kind: synchronous
    handler: '{{ACTION_URL}}'
  permissions:
  - role: user
- name: login
  definition:
    kind: synchronous
    handler: '{{ACTION_URL}}'
  permissions:
  - role: anonymous
custom_types:
  enums: []
  input_objects:
  - name: LoginInput
  - name: CreateUserInput
  - name: ChangeUserPasswordInput
  - name: ChangeProfilePasswordInput
  objects:
  - name: LoginOutput
  - name: CreateUserOutput
    relationships:
    - remote_table:
        schema: public
        name: users
      name: user
      type: object
      field_mapping:
        id: id
  - name: ChangeUserPasswordOutput
    relationships:
    - remote_table:
        schema: public
        name: users
      name: user
      type: object
      field_mapping:
        userId: id
  - name: ChangeProfilePasswordOutput
    relationships:
    - remote_table:
        schema: public
        name: users
      name: user
      type: object
      field_mapping:
        userId: id
  scalars:
  - name: uuid
