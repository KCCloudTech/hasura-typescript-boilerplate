type Mutation {
  createUser(data: CreateUserInput!): CreateUserOutput!
}

type Mutation {
  changeUserPassword(data: ChangeUserPasswordInput!): ChangeUserPasswordOutput!
}

input CreateUserInput {
  email: String!
  emailVerified: Boolean!
  password: String!
  firstName: String!
  lastName: String!
  role: String!
}

type CreateUserOutput {
  id: String!
  email: String!
  emailVerified: Boolean!
  firstName: String!
  lastName: String!
  firebaseId: String!
  role: String!
  deleted: Boolean!
  createdBy: String
  updatedBy: String
  createdAt: String!
  updatedAt: String!
}

input ChangeUserPasswordInput {
  id: String!
  password: String!
}

type ChangeUserPasswordOutput {
  id: String!
}
