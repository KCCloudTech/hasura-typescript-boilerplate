type Mutation {
  createUser(data: CreateUserInput!): CreateUserOutput!
}

type Mutation {
  login(data: LoginInput!): LoginOutput!
}

input LoginInput {
  email: String!
  password: String!
}

input CreateUserInput {
  email: String!
  password: String!
  first_name: String!
  last_name: String!
  role: String!
  status: String!
}

type LoginOutput {
  id: String!
  email: String!
  first_name: String!
  last_name: String!
  role: String!
  status: String!
  created_at: String!
  updated_at: String!
  token: String!
}

type CreateUserOutput {
  id: String!
}
