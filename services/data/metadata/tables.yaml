- table:
    schema: public
    name: me
  select_permissions:
  - role: user
    permission:
      columns:
      - createdAt
      - createdBy
      - email
      - firstName
      - id
      - lastName
      - role
      - deleted
      - updatedAt
      - updatedBy
      filter:
        id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - firstName
      - lastName
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
      set:
        updatedBy: x-hasura-User-Id
- table:
    schema: public
    name: roles
  select_permissions:
  - role: user
    permission:
      columns:
      - roleName
      filter: {}
      allow_aggregations: true
- table:
    schema: public
    name: status
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - description
      filter: {}
      allow_aggregations: true
- table:
    schema: public
    name: users
  object_relationships:
  - name: createdUser
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        column_mapping:
          createdBy: id
  - name: updatedUser
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: users
        column_mapping:
          updatedBy: id
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - email
      - firstName
      - lastName
      - role
      - createdAt
      - updatedAt
      - createdBy
      - updatedBy
      - deleted
      filter: {}
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - email
      - firstName
      - lastName
      - role
      - deleted
      filter: {}
      check: null
      set:
        updatedBy: x-hasura-User-Id
