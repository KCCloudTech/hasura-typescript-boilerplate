version: "3.7"

# yaml refs
x-refs:
  common_config: &common_config
    logging:
      driver: gcplogs
      options: 
        gcp-project: ${GCP_PROJECT}

services:
  postgres:
    <<: *common_config

  auth:
    <<: *common_config
    volumes:
      - ./certs/google-cert.json:/google-cert.json

  data:
    environment:
      HASURA_GRAPHQL_DEV_MODE: "true"
    volumes:
      - ./certs/google-cert.json:/google-cert.json
      
  events:
    <<: *common_config
    volumes:
      - ./certs/google-cert.json:/google-cert.json
